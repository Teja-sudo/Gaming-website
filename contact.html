<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gaming World | Contact Us</title>
</head>
<body>
    <header>
        <div class="flex">
            <div class="logo">
                <a href="#"><i class="fas fa-gamepad fa-2x" style="color: rgb(9, 173, 9);"> <Span style="color: rgb(246, 251, 255);">Gaming</Span> World</i></a>
            </div>
            <nav>
                <button id="nav-toggle" class="hamburger-menu" onclick="hamburgerMenu()">
                    <span class="strip"></span>
                    <span class="strip"></span>
                    <span class="strip"></span>
                </button>
                <ul id="nav-menu-container">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Tournaments</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a href="#" id="login-register-button">Login</a>
        </div>
    </header>

<section id="contact-form" class="scon">
    <div class="container">
      <h1 class="heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your Name in this field" required >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter yourr email in this field" required >
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Enter your message in this field" required ></textarea>
        </div>
        <button type="submit" class="asbtn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fas fa-building fa-3x"></i>
            <h3>Location</h3>
            <p>Andhra pradesh, India</p>
          </div>
          <div class="box">
              <i class="fas fa-phone fa-3x"></i>
              <h3>Phone Number</h3>
              <p>+91 9123456789</p>
          </div>
          <div class="box">
              <i class="fas fa-envelope fa-3x"></i>
              <h3>Email Address</h3>
              <p>project@onlinegames.co.in</p>
          </div>
    </div>
  </section>
  <script src="js/javascript.js"></script>
</body>
</html>
